<div class="main">
  <mat-card class="mat-elevation-4">
    <mat-card-header>
      <mat-card-title> Creación de tarjeta </mat-card-title>
      <mat-card-subtitle>
        La fecha de vecimiento de su tarjeta será 3 años posteriores a la fecha
        actual.
      </mat-card-subtitle>
    </mat-card-header>
    <br />
    <mat-card-content>
      <form [formGroup]="formTarjeta">
        <div class="container-form">
          <mat-form-field>
            <input
              matInput
              type="text"
              placeholder="Nombre del titular"
              formControlName="nombre"
            />
          </mat-form-field>

          <mat-form-field>
            <input
              matInput
              type="text"
              placeholder="Apellido del titular"
              formControlName="apellido"
            />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Tipo de tarjeta</mat-label>
            <mat-select formControlName="tipo">
              <mat-option value="credito"> Crédito </mat-option>
              <mat-option value="debito"> Débito </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </form>

      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="crearTarjeta()">Crear tarjeta</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>

<div class="main">
  <mat-card class="mat-elevation-z4">
    <mat-card-header>
      <mat-card-title> Recargar tarjetas </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="formRecargar">
        <div class="controls">
          <mat-form-field>
            <input
              matInput
              type="text"
              placeholder="NÃºmero de tarjeta"
              formControlName="numero"
            />
          </mat-form-field>

          <mat-form-field>
            <input
              matInput
              type="text"
              placeholder="Valor a recargar"
              formControlName="recarga"
            />
          </mat-form-field>
        </div>
      </form>

      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="recargar()">
          Recargar
        </button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
